<mat-card-actions align="start">
<mat-card>
<div class="container">
  <div class="col-md-6">
      
    <form (ngSubmit)="onSubmit()" #form01> 
      <br /><br />
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input value="Sushi"  type="text" [(ngModel)]="member.fname" name="fname" class="form-control" id="fname"/>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" [(ngModel)]="member.lname" name="lname" class="form-control" id="lname"/>
      </div>

      <div class="form-group">
        <label for="birthday">Date Of Birth</label>
        <input type="text" [(ngModel)]="member.birthday" name="birthday" class="form-control" id="birthday"/>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" [(ngModel)]="member.gender" name="gender" class="form-control" id="gender"/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="member.email" name="email" class="form-control" id="email"/>
      </div>
      <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [(ngModel)]="member.address" name="address" class="form-control" id="address"/>
        </div>

      <div class="form-group">
        <label for="telephone">Phone Number</label>
        <input type="text" [(ngModel)]="member.telephone" name="telephone" class="form-control" id="telephone"/>
      </div>

      <div class="form-group">
        <label for="eventfee">User Name</label>
        <input type="text" [(ngModel)]="member.username" name="username" class="form-control" id="username"/>
      </div>

     
      <button class="btn btn-success"   (click)="onClickUpdate()">UPDATE</button>
    </form>
    <br /><br />
  </div>
</div>
</mat-card>

</mat-card-actions>
