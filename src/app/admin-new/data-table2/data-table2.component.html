<div class="updprof">
<div class="filter">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
 
    <ng-container matColumnDef="eventname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Event Name</b></th>
      <td mat-cell *matCellDef="let event">{{event.eventname}}</td>
    </ng-container>

    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Venue</b></th>
      <td mat-cell *matCellDef="let event">{{event.venue}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Date</b></th>
      <td mat-cell *matCellDef="let event">{{event.date}}</td>
    </ng-container>

    <ng-container matColumnDef="starttime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Start Time</b></th>
      <td mat-cell *matCellDef="let event">{{event.starttime}}</td>
    </ng-container>

    <ng-container matColumnDef="endtime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>End Time</b></th>
      <td mat-cell *matCellDef="let event">{{event.endtime}}</td>
    </ng-container>


    <ng-container matColumnDef="eventfee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Event Fee</b></th>
      <td mat-cell *matCellDef="let event">{{event.eventfee}}</td>
    </ng-container>


    <ng-container matColumnDef="eventid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let event">
        <button mat-raised-button color="primary" class="btn btn-success" (click)="onClickdelete(event.eventid)">DELETE</button></td>
       
      </ng-container>

    <ng-container matColumnDef="button2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let event">
        <button mat-raised-button color="primary" class="btn btn-success" (click)="openDialog(event)">UPDATE</button></td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 100, 250]">
  </mat-paginator>
</div>

</div>
