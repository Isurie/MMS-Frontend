<div *ngIf="isLoggedIn; else loggedOut">
<div class="maaaa">	
	<div class="lin">
		<h1>Welcome!</h1>
			<h1>Click on Your Board!</h1>
	</div>
</div>
	
	</div>
  <ng-template #loggedOut>
<div class="bg-img">	
	<div class="example-form">
		
		<h3>Login to our system!</h3>
	  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
		
		
  
		<div class="form-group">
			<mat-form-field class="example-full-width">
		  <input matInput placeholder="Username" type="text" name="username" [(ngModel)]="form.username" #username="ngModel"
			required />
		 
		  <mat-error *ngIf="f.submitted && username.invalid">
			  <mat-error *ngIf="username.errors.required">
				Username is <strong>required</strong>
			  </mat-error>
			</mat-error>
		</mat-form-field>
		</div>
  
		
  
		<div class="form-group"> 
			<mat-form-field class="example-full-width">
		  <input matInput placeholder="Your password" type="password" name="password" [(ngModel)]="form.password" #password="ngModel"
			required minlength="6" />
			<mat-error *ngIf="f.submitted && password.invalid">
				<mat-error *ngIf="password.errors.required">Password is required</mat-error>
				<mat-error *ngIf="password.errors.minlength">Password must be at least 6 characters</mat-error>
			</mat-error>
			 
		</mat-form-field>
		</div>
  
  
		<div class="form-group">
		  <button mat-raised-button color="primary">Login</button>
		  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
			Login failed: {{errorMessage}}
		  </div>
		</div>
	  </form>
	  <hr />
	  <p>Don't have an account?</p>
	  <a href="signup" mat-raised-button color="accent">Sign Up</a>
	
	
	
	</div>

	</div>
  </ng-template>
